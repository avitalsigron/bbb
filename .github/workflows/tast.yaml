name: Python Linting 🐍✨

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Run linters 🛠️
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code 🧾
      uses: actions/checkout@v3

    - name: Set up Python 🐍
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.4'  # השתמש בגרסה המתאימה לך

    - name: Install dependencies 📦
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run pylint 🚦
      run: |
        pip install pylint
        pylint **/*.py

    - name: Run flake8 📏
      run: |
        pip install flake8
        flake8 .

    - name: Run mypy 🔍
      run: |
        pip install mypy
        mypy .
