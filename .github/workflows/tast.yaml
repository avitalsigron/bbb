name: Lint Code Base ðŸ§¹

on:
  pull_request:
    branches:
      - main

  push:
    branches:
      - main


jobs:
  lint:
    name: Run linter
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.4' 

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8


      - name: Run flake8
        run: |
          flake8 .


