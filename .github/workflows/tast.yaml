name: Python Linting 🐍✨

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Run linters 🛠️
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code 🧾
      uses: actions/checkout@v3

    - name: Set up Python Docker image 🐳
      uses: docker://python:3.9
      with:
        entrypoint: /bin/bash
      id: python-docker

    - name: Install linters 📦
      run: |
        pip install pylint flake8 mypy

    - name: Run pylint 🚦
      run: |
        pylint **/*.py

    - name: Run flake8 📏
      run: |
        flake8 .

    - name: Run mypy 🔍
      run: |
        mypy .
