on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Run linters ğŸ› ï¸
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code ğŸ§¾
      uses: actions/checkout@v3

    - name: Set up Python Docker image ğŸ³
      uses: docker://python:3.9
      with:
        entrypoint: /bin/bash
      id: python-docker

    - name: Install linters ğŸ“¦
      run: |
        pip install pylint flake8 mypy

    - name: Run pylint ğŸš¦
      run: |
        pylint **/*.py

    - name: Run flake8 ğŸ“
      run: |
        flake8 .

    - name: Run mypy ğŸ”
      run: |
        mypy .
